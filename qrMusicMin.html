<!DOCTYPE html><html><body style="user-select: none; font-family: sans-serif; text-align: center"><h2>QR Synth Plus</h2><div id="k"></div><br /><div><select id="w" onchange="updateWave()"><option value="sine">Sine</option><option value="triangle">Triangle</option></select> Vol: <input type="range" min="0" max="100" value="50" id="v" oninput="updateVolume()" /> Oct: <button onclick="changeOctave(-1)">-</button><span id="oct">4</span><button onclick="changeOctave(1)">+</button></div><div style="margin: 10px"> Delay: <input type="range" min="0" max="100" value="0" id="d" oninput="updateDelay()" /> Feedback: <input type="range" min="0" max="90" value="0" id="f" oninput="updateDelay()" /></div><button onclick="toggleMIDI()" id="midi">Enable MIDI</button><script> let ctx = new AudioContext(); let o = null; let g = null; let delay = ctx.createDelay(); let feedback = ctx.createGain(); let octave = 4; const notes = "zsxdcvgbhnjm,l.;/"; let baseFreqs = [ 261.63, 277.18, 293.66, 311.13, 329.63, 349.23, 369.99, 392, 415.3, 440, 466.16, 493.88, 523.25, 554.37, 587.33, ]; const k = document.getElementById("k"); delay.connect(feedback); feedback.connect(delay); delay.connect(ctx.destination); k.innerHTML = notes .split("") .map( (n) => `<button onmousedown="play('${n}')" onmouseup="stop()" onmouseleave="stop()" style="width:40px;height:40px;margin:2px"> ${n}</button>` ) .join(""); function getFreq(n) { let freq = baseFreqs[notes.indexOf(n)]; return freq * Math.pow(2, octave - 4); } function play(n) { stop(); o = ctx.createOscillator(); g = ctx.createGain(); o.connect(g); g.connect(ctx.destination); g.connect(delay); o.type = document.getElementById("w").value; g.gain.value = document.getElementById("v").value / 100; o.frequency.value = getFreq(n); o.start(); } function stop() { if (o) { o.stop(); o = null; } } function updateWave() { if (o) o.type = document.getElementById("w").value; } function updateVolume() { if (g) g.gain.value = document.getElementById("v").value / 100; } function updateDelay() { delay.delayTime.value = document.getElementById("d").value / 100; feedback.gain.value = document.getElementById("f").value / 100; } function changeOctave(delta) { octave = Math.max(0, Math.min(8, octave + delta)); document.getElementById("oct").textContent = octave; } document.addEventListener("keydown", (e) => { if (!e.repeat && notes.includes(e.key)) play(e.key); }); document.addEventListener("keyup", (e) => { if (notes.includes(e.key)) stop(); }); </script></body></html>
